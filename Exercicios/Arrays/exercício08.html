         mensagem.innerHTML = ``
         for (
             var posicao = 0;
             posicao < listaAluno.length;
             posicao ++
         ) {
             var listaDeAluno = listaAluno[posicao]
             mensagem.innerHTML += `
             ${contador}
             ${listaDeAluno}<br>
             
             `
             contador -= 1
