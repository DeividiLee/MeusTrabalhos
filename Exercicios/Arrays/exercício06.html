    <button onclick="cadastrar()">cadastrar</button>

<script>
    var listafilmes = []
    listafilmes = [
        batman //0
        sonic //1
        filme 3//2
        filme4 //3
]
listafilmes.length //4 de comprimento
    function cadastrar() {
        var filme = filme.value
        listafilmes.push(filme)
        
        for (
            var posicao = 0;
            posicao < listafilmes.length;
            posicao ++
            )
            {
                var filmedalista = listafilmes[posicao]
                mensagem.innerTHML += `${filmedalista}<br>`
            }
    }
</script>
