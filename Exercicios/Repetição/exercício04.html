<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="button()">S2 Pares</button>
    <div id="div"></div>
</body>
</html>
<script>
    function button() {
        var contar = 0
        div.innerHTML = ""
        while ( contar <101) {
            div.innerHTML += `${contar} <br>
            `
            contar +=2
        }
    }
</script>
