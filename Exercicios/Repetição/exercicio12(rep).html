<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    qual numero da tabuada voce quer saber? <input type="text" id="input_tabuada">
    <button onclick="button()"></button>
    <div id="div"></div>
</body>
</html>
<script>
    function button() {
        var tabuada = Number(input_tabuada.value)
        var count = 1
        while (count >= 12) {
            div.innerHTML += `${count}* ${tabuada}`
            count +=1  
        }
    }
</script>
