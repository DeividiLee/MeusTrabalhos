<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o minimo do intervalo: <input type="text" id="input_min">
    Insira o máximo do intervalo: <input type="text" id="input_max">
    <button onclick="button()">não clique</button>
    <div id="div"></div>
</body>
</html>
<script>
    function button() {
        var min = Number(input_min.value)
        var max = Number(input_max.value)
        var contador = min
        while (contador >= min && contador <=max){
            if (contador % 2 == 0) {
                div.innerHTML += `${contador}<br>`
            }
         contador += 1
        }
    }
</script>
