<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    digite um n√∫mero entre 0 e 200 <input type="number" min="0" max="200" id="input_numero">
    <!-- [onclick] -->
    <button onclick="button()"></button>
    <div id="div"></div>
</body>
</html>
<script>
    function button() {
        var numero = input_numero.value
        var count = 1   
        while (count <= numero ) {
            if (count % 7 == 0) {
                div.innerHTML += `${count} <br>`
            }
            count +=1
        }
    }
</script>
