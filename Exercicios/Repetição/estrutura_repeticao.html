<body>
    <button onclick="contar()">contar</button>
    <div id="div_mensagem"></div>

<script>
    function contar() {
        var contador = 0
        div_mensagem.innerHTML = ``
        while (contador < 50) {
            div_mensagem.innerHTML += `${contador} <br>`;
            contador +=1;
            
        }
    }

    function contar_funcao_dinamica() {
        contador +=1
        div_mensagem.innerHTML = `${contador} <br>`
        contar();
        if (contador <50) {
            contar()
        } 
    }
    function contar_manual() {
        div_mensagem.innerHTML = `
        1<br> 
        2<br> 
        3<br> 
        4<br> 
        5<br> 
        6<br> 
        7<br> 
        8<br> 
        9<br> 
        10
        `
    }
</script>
