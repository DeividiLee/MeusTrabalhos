<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="button()">contar</button>
    <div id="div"></div>
</body>
</html>
<script>
    function button() {
        var contador = 1
        div.innerHTML = `` 
        while ( contador <= 15) {
            div.innerHTML += `${contador} <br>`
            contador += 1
        }
    }
</script>
