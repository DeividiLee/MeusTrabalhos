<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    número do usuário <input type="number" id="input_usuário" min="0" max="100">
    <button onclick="divisores()">Ver divisores</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function divisores() {
        resultado.innerHTML = ``
        var divisores = Number(input_usuário.value)
        resultado.innerHTML += `Divisores do número ${divisores}<br>`
        for(contador = 0;contador <= divisores ; contador ++) { 
            if(divisores % contador == 0 ) {    
                resultado.innerHTML += `${contador}<br>`
            }
        }
    }
</script>
