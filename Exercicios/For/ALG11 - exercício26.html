<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    receer um número <input type="text" id="numero">
    <button onclick="botão()">Somar pares </button>
    <div id="div1"></div>
</body>
</html>
<script>
    function botão () {
        var numeros  = numero.value
        var soma = 0
        if (numeros <10 || numeros >500) {
            div1.innerHTML = `o numero deve estar entre 10 e 500`
            
            
        } else {








            for(contador = 1;contador <=numeros;contador +=1) {
                if (contador % 2 == 0) {
                    div1.innerHTML += `${contador}<br>`
                    soma += contador
                }
                
            
            } 
            div1.innerHTML += `Soma dos pares:${soma}`
        }
    }
</script>
